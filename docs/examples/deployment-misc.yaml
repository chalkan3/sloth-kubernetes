# Example: Deploying to Misc Worker (worker-3)
#
# This example shows how to deploy an application that will ONLY run on
# the worker labeled with workload=misc
#
# Use cases:
# - Experimental applications
# - Background jobs
# - Low-priority workloads
# - Testing/staging applications

apiVersion: v1
kind: Namespace
metadata:
  name: misc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-misc-app
  namespace: misc
  labels:
    app: example-misc-app
spec:
  replicas: 1  # Will run on worker-3 only
  selector:
    matchLabels:
      app: example-misc-app
  template:
    metadata:
      labels:
        app: example-misc-app
    spec:
      # Target nodes with workload=misc label
      nodeSelector:
        workload: misc

      # Tolerate the misc taint to allow scheduling
      tolerations:
      - key: workload
        operator: Equal
        value: misc
        effect: NoSchedule

      containers:
      - name: app
        image: hashicorp/http-echo:latest
        args:
        - "-text=Hello from Misc Worker!"
        - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: example-misc-app
  namespace: misc
spec:
  type: ClusterIP
  selector:
    app: example-misc-app
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-misc-app-ingress
  namespace: misc
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: misc.kube.chalkan3.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-misc-app
            port:
              number: 80

# To deploy:
# kubectl apply -f deployment-misc.yaml
#
# Add DNS record:
# doctl compute domain records create chalkan3.com.br \
#   --record-type A \
#   --record-name misc.kube \
#   --record-data 10.8.0.15 \
#   --record-ttl 300
#
# Access: http://misc.kube.chalkan3.com.br
#
# Verify deployment:
# kubectl get pods -n misc -o wide
# (Should show pod running on worker-3)
